<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Magnolias Spa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="main-grid">
    <!-- grid-area: n; -->
    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <span class="material-symbols-outlined"> spa </span>
        <span>Las Magnolias Spa </span>
      </a>
      <button class="icon-menu">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <div class="navbar-items">
        <a href="" class="nav-link">Inicio</a>
        <a href="" class="nav-link">Servicios</a>
        <a href="" class="nav-link">Promociones</a>
        <a href="" class="nav-link">Contacto</a>
      </div>
    </nav>
    <!-- grid-area: t; -->
    <form class="filter">
      <label for="order">Ordenar Por:</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Recomendados</option>
        <option selected>Precio de mayor a menor</option>
        <option selected>Precio de menor a Mayor</option>
      </select>
    </form>
    <!-- grid-area: m; -->
    <main class="container cards">
      <div class="cards-items">
        <article class="card">
          <!-- <div class="card-img-top"></div> -->
          <img src="/assets/css/img/1 Relajante.jpeg" alt="" />
          <div class="card-body">
            <p>Duración 90 min</p>
            <button>Ver más</button>
          </div>
        </article>
        <article class="card">
          <!-- <div class="card-img-top"></div> -->
          <img src="/assets/css/img/2 piedras calientes.jpeg" alt="" />
          <div class="card-body">
            <p>Duración 60 min</p>
            <button>Ver más</button>
          </div>
        </article>
        <article class="card">
          <!-- <div class="card-img-top"></div> -->
          <img src="/assets/css/img/3 Prenatal.jpeg" alt="" />
          <div class="card-body">
            <p>Duración 45 min</p>
            <button>Ver más</button>
          </div>
        </article>
        <article class="card">
          <!-- <div class="card-img-top"></div> -->
          <img src="/assets/css/img/4 Premium ellas.jpeg" alt="" />
          <div class="card-body">
            <p>Duración 90 min</p>
            <button>Ver más</button>
          </div>
        </article>
        <article class="card">
          <!-- <div class="card-img-top"></div> -->
          <img src="/assets/css/img/5 Facial Deluxe.jpeg" alt="" />
          <div class="card-body">
            <p>Duración 40 min</p>
            <button>Ver más</button>
          </div>
        </article>
      </div>
      <div class="paginacion">
        <span class="material-symbols-outlined">
          keyboard_double_arrow_left
        </span>

        <div class="pag">1</div>
        <div class="pag">2</div>
        <div class="pag">3</div>
        <span class="material-symbols-outlined">
          keyboard_double_arrow_right
        </span>
      </div>
    </main>
    <!-- grid-area: f; -->
    <footer class="footer">
      <div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
